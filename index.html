<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 350px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Input Fields */
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
            font-size: 18px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
        }

        .resend-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            margin-top: 10px;
        }

        .resend-btn:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
        }

        /* Message Styling */
        #message {
            margin-top: 10px;
            font-size: 14px;
        }

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="Images/vid3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <img src="Images/Logo.jpg" alt="Restaurant Logo" class="logo">
        
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="Name" placeholder="Enter your Name">
        </div>

        <div class="input-container">
            <i class="fas fa-phone-alt"></i>
            <input type="number" id="mobileNumberInput" placeholder="Enter your Mobile Number">
        </div>

        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="OTPInput" placeholder="Enter OTP 1234" required>
        </div>

        <button class="submit-btn" onclick="verifyOTP()">Submit</button>
        <button class="resend-btn" onclick="resendOTP()">Resend OTP</button>

        <p id="message"></p>
    </div>

    <script>
        function verifyOTP() {
            const OTP = document.getElementById('OTPInput').value;
            const message = document.getElementById('message');

            if (OTP === '1234') { 
                localStorage.setItem('authenticated', 'true');
                const redirectUrl = localStorage.getItem('redirectUrl') || 'Category.html';
                localStorage.removeItem('redirectUrl'); 
                window.location.href = redirectUrl;
            } else {
                message.textContent = 'Invalid OTP. Please try again.';
                message.style.color = 'red';
            }
        }

        function resendOTP() {
            alert('OTP has been resent to your mobile number 1234.');
        }
    </script>

</body>
</html>
