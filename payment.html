<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .pay-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .pay-button:hover {
            background-color: #218838;
        }
        .back-button {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .back-button:hover {
            text-decoration: underline;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Images/vid4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="Enter cardholder name" required>

            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="1234 5678 9101 1121" required maxlength="19">

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="123" required maxlength="3">

            <button type="submit" id="proceedToPay" class="pay-button">Proceed to Pay</button>
        </form>
        <a href="menu.html" class="back-button">‚Üê Back to Menu</a>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = "otp.html"; // Navigate to OTP page
        });
    </script>

</body>
</html>
